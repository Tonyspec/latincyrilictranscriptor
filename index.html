<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Russian Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 1em;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 95%;
            height: 190px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
        }
        #outputText {
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Russian Transcription</h1>
        <textarea id="inputText" placeholder="Enter text to transcribe..."></textarea>
        <textarea id="outputText" readonly placeholder="Transcribed text will appear here..."></textarea>
        <button id="transcribe">Transcribe</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
